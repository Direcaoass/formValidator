<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario Teste</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 class="teste">Formulário Teste</h1>
    
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só poderá conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>
       
    
    <form action="" class='form'>
    <label for="Nome">Nome:</label><input type="text" id='Nome' class='input'>
    <label for="Sobrenome">Sobrenome:</label><input type="text" id='Sobrenome'class='input'>
    <label for="CPF">CPF:</label><input type="text" id='CPF'class='input'>
    <label for="Usuário">Usuário:</label><input type="text" id='Usuário'class='input'>
    <label for="Senha">Senha:</label><input type="text" id='Senha'class='input'>
    <label for="RepetirSenha">RepetirSenha:</label><input type="text" id='RepetirSenha'class='input'>
    <button type="submit">Enviar</button>



  </form>
  </section>
  
  <script src="./assets/js/ValidaCPF.js"></script>
  <script src="./assets/js/main.js"></script>
  

</body>

</html>
